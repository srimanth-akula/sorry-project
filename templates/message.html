<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Words Matter</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfcfb, #e2ebf0);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 16px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 560px;
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
        }

        h1 {
            margin: 0 0 12px 0;
            font-weight: 600;
            font-size: 22px;
            color: #2f3e46;
            text-align: center;
        }

        p {
            margin: 0 0 22px 0;
            text-align: center;
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            resize: vertical;
            padding: 16px;
            border-radius: 14px;
            border: 1.5px solid #d0d7de;
            font-size: 16px;
            line-height: 1.6;
            outline: none;
            transition: border 0.25s ease, box-shadow 0.25s ease;
        }

        textarea::placeholder {
            color: #9aa5b1;
        }

        textarea:focus {
            border-color: #74c69d;
            box-shadow: 0 0 0 4px rgba(116, 198, 157, 0.25);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #74c69d, #52b788);
            color: white;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(82, 183, 136, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ðŸ“± Mobile fine-tuning */
        @media (max-width: 480px) {
            .container {
                padding: 22px;
                border-radius: 16px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            textarea {
                font-size: 15px;
            }

            button {
                font-size: 15px;
                padding: 13px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>You can tell me anything</h1>

        <p>
            Take your time.  
            Write only what you feel comfortable sharing.  
            I will read every word with respect.
        </p>

        <form method="POST">
            <textarea
                name="message"
                placeholder="Write hereâ€¦ There is no rush, no pressure. Just your honest thoughts."
                required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
