<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I'm Sorry ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        h1 {
            color: #e63946;
        }
        p {
            color: #333;
            line-height: 1.6;
            font-size: 18px;
        }
        button {
            margin-top: 25px;
            padding: 12px 24px;
            border: none;
            background: #e63946;
            color: white;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
        }
        button:hover {
            background: #c1121f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>I'm Really Sorry ❤️</h1>
        <p>
            I know I hurt you, and I regret it deeply.  
            You matter to me more than I can explain.  
            I promise I will never repeat the mistakes that made you sad.
        </p>
            <button onclick="window.location.href='/thank-you'">
               Please forgive me
            </button>
    </div>
</body>
</html>
