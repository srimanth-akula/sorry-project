<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You can tell me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 14px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      font-size: 14px;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #7c7cff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .after {
      display: none;
      margin-top: 20px;
    }

    .after a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      background: #5a5aff;
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>If you want to tell me something</h1>

    <p>
      Write only if you feel comfortable.  
      I will read everything with care.
    </p>

    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSeXF8Lu_SqBr0pp5Ed6K8UT1VC8gMGWYlexGWXGlwZ5E4z7FQ/formResponse"
      method="POST"
      onsubmit="document.getElementById('after').style.display='block';">

      <textarea
        name="entry.1906636634"
        placeholder="You can write anything hereâ€¦"
        required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="after" id="after">
      <p>Thank you for writing.</p>
      <a href="together.html">Continue</a>
    </div>
  </div>
</body>
</html>
