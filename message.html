<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Message From Your Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: none;
      padding: 14px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    textarea:focus {
      border-color: #7c7cff;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #7c7cff, #5a5aff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:active {
      transform: scale(0.98);
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>If you want to tell me something</h1>

    <p>
      You don’t have to rush.  
      Write only if and when you feel ready.  
      I will read every word with respect.
    </p>

    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSeXF8Lu_SqBr0pp5Ed6K8UT1VC8gMGWYlexGWXGlwZ5E4z7FQ/formResponse"
      method="POST"
      target="hidden_iframe"
      onsubmit="submitted=true; setTimeout(() => window.location.href='/together', 900);">

      <textarea
        name="entry.1906636634"
        placeholder="You can write anything here…"
        required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="note">
      Your words are safe. I’ll see them.
    </div>
  </div>

  <!-- Hidden iframe to avoid redirect -->
  <iframe
    name="hidden_iframe"
    style="display:none;"
    onload="if(submitted){}"></iframe>

  <script>
    let submitted = false;
  </script>
</body>
</html>
