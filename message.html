<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You can tell me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdeff2, #f7d9e3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 20px;
      padding: 28px 24px 32px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #4a2b38;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #6b4a57;
      line-height: 1.6;
      margin-bottom: 22px;
    }

    form {
      width: 100%;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1.5px solid #e2cfd7;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      outline: none;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
    }

    textarea:focus {
      border-color: #c26a8c;
      box-shadow: 0 0 0 3px rgba(194, 106, 140, 0.15);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #c26a8c, #a84b6d);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      box-shadow: 0 10px 20px rgba(194, 106, 140, 0.35);
    }

    button:active {
      transform: scale(0.98);
    }

    .after {
      display: none;
      margin-top: 22px;
    }

    .after p {
      margin-bottom: 12px;
      color: #4a2b38;
      font-size: 15px;
    }

    .after a {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 26px;
      background: #6b4a57;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .after a:hover {
      background: #573847;
    }

    @media (max-width: 360px) {
      .card {
        padding: 24px 18px 28px;
      }
    }
  </style>
</head>
